<div class="container top-margin">
    <div class="row">
        <form name="recordForm" novalidate autocomplete="off" ng-cloak>
            <div class="body">
                
                <div class="row">
                    <div class="col-sm-6 col-md-4 col-md-offset-3">
                        <h3> Login </h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3 col-md-1 col-md-offset-2">Username</div>
                    <div class="col-sm-6 col-md-4">
                        <div class="form-group">
                            <input class="form-control" type="text" name="username" ng-model="user.username" placeholder="Username"
                                ng-pattern="/^[a-zA-Z0-9_'\s]*$/" required>
                            <div ng-messages="recordForm.username.$error" ng-if="recordForm.username.$touched">
                                <div ng-message="required">
                                    <p class="text-danger">Username is required</p>
                                </div>
                                <div ng-message="pattern || username">
                                    <p class="text-danger">Please enter the valid username (alphanumeric and _)</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-3 col-md-1 col-md-offset-2">Password</div>
                    <div class="col-sm-6 col-md-4">
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" maxlength="40" ng-model="user.password"
                                type="password" placeholder="Enter Password" ng-required="true">
                            <div ng-messages="recordForm.password.$error" ng-if="recordForm.password.$touched">
                                <div ng-message="required">
                                    <p class="text-danger">Password is required</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-3">
                    <p><a ui-sref="signup">New user? Sign Up</a></p> <br>
                    <p><a href="#">Forgot password</a></p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-3">
                    <button type="submit" class="btn btn-primary" name="login" ng-disabled="recordForm.$invalid" ng-click="login(user)">Sign in</button>                
                    <button type="button" class="btn btn-primary" name="reset" ng-click="reset()">Reset</button>                
                </div>
            </div>
        </form>
    </div>
</div>
